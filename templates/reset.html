{% extends "layout.html" %}

{% block title %}
    Reset password
{% endblock %}

{% block main %}
    <form action="/reset", method="post">
        <div class="mb-3">
           <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Enter Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}
